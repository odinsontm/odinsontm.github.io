{% extends "base.html" %}


    {% block content %}

        {% load static %}
        <div style="margin-top: 10rem;">
            <div class = "pic" style="margin-right: 25px; margin-left: 2rem; position: fixed">
                <img style="height:100px; width:auto; margin-top: 25px;" src="{% static "leo/images/Exclusive ContentFinal.png" %}">
            </div>

            <div class = "content">
                <h1>{{ post.title }}</h1>
                <small>{{ post.post_date }}</small>
                <hr>
                <br>
                {% if post.header_image %}
                    <img class="imgSizeDetail" src="{{ post.header_image.url }}"><br><br>
                {% endif %}
                {% if post.video %}
                    <div class="mobile-vid">
                        <video class="vidSizeDetail" controls>
                        <source src="{{ post.video.url }}" type="video/mp4"><br><br>
                    </video>
                    </div>
                {% endif %}
                <p>{{ post.body }}</p>
                <br><br>
                <a href="{% url 'exclusive' %}">Back</a>
            </div>
        </div>

        <div style="margin-bottom: 100px"></div>
    {% endblock %}
